<html>
<head>
    <title>Calendar Generator</title>
    <style>
        table 
        {
            width: 25%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            width: 14%;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th 
        {
            background-color:#6495ED;
        }
        
    </style>
</head>
<body>
Enter a Year:<input type="text" id="year"/>
<br> <br>
<input type="button" value="Calendar" onclick="createCalendar(calendar);"/>

<div id="yearDisplay"></div>
<div id="calendar"></div>

<script>
function createCalendar(elem) 
{
    var year = document.getElementById("year").value;
    document.getElementById('yearDisplay').innerHTML = "<h2>Calendar for " + year + "</h2>";
   
     
    for (let mon=0;mon<12;mon++)
    {
    let d=new Date(year,mon)
    let table='<strong>'+months[mon]+'<strong>'+year+'<br>';
    table+='<table><tr><th> Mo </th> <th> Tu </th> <th> we </th> <th> Th </th> <th> Fr </th> <th> Sa </th> <th> Su </th> </tr>';
    
    for(let i=0;i< getDay(d);i++)
    table+='<td> </td>';
    
    while(d.getMonth()==mon)
    {
    	table+='<td>'+d.getDate()+'</td>';
    	if(getDay(d)%7==6)
    	
    		table+='</tr> <tr>';
    	
    	d.setDate(d.getDate()+1);
    }
    if(getDay(d)!=0)
    	for(let i=getDay(d);i<7;i++)
    		table+= '<td> </td>';
    table+='</tr> <table> <br>';
    elem.insertAdjacentHTML('beforeend',table);
    }
}
function getDay(date)
{
	let day=date.getDay();
	if (day==0)
	day=7;
	return day-1;
}
const months = ["January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November", "December"];
</script>
</body>
</html>
